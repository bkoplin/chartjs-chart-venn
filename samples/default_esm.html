<!DOCTYPE html>
<html>
  <head>
    <title>Chart</title>
  </head>
  <body>
    <div id="container" style="width: 75%;">
      <canvas id="canvas"></canvas>
    </div>
    <script defer src="https://unpkg.com/es-module-shims"></script>
    <script type="importmap-shim">
      {
        "imports": {
          "@sgratzl/chartjs-esm-facade": "https://unpkg.com/@sgratzl/chartjs-esm-facade@3.0.0-alpha.2?module",
          "chartjs-chart-venn": "../dist/chartvenn.esm.js"
        }
      }
    </script>
    <script type="module-shim">
      import Chart from 'chart.js';
      import { VennDiagramChart, extractSets } from 'chartjs-chart-venn';

      const data = extractSets(
        [
          { label: 'Soccer', values: ['alex', 'casey', 'drew', 'hunter'] },
          { label: 'Tennis', values: ['casey', 'drew', 'jade'] },
          { label: 'Volleyball', values: ['drew', 'glen', 'jade'] },
        ],
        {
          label: 'Sports',
        }
      );
      const chart = new VennDiagramChart(document.getElementById('canvas').getContext('2d'), {
        data: data,
        options: {
          title: {
            display: true,
            text: 'Chart.js Venn Diagram Chart',
          },
        },
      });
    </script>
  </body>
</html>
