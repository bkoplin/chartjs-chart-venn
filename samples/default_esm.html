<!DOCTYPE html>
<html>
  <head>
    <title>Chart</title>
  </head>
  <body>
    <div id="container" style="width: 75%;">
      <canvas id="canvas"></canvas>
    </div>
    <script defer src="https://unpkg.com/es-module-shims"></script>
    <script type="importmap-shim">
      {
        "imports": {
          "chart.js": "https://unpkg.com/chart.js@3.0.0-alpha/dist/Chart.esm.js",
          "chartjs-chart-venn": "../dist/chartvenn.esm.js"
        }
      }
    </script>
    <script type="module-shim">
      import Chart from 'chart.js';
      import { VennDiagramChart } from 'chartjs-chart-venn';

      const data = {
        labels: [],
        datasets: [
          {
            label: 'Test',
            data: []
        ],
      };
      const chart = new VennDiagramChart(document.getElementById('canvas').getContext('2d'), {
        data: data,
        options: {
          responsive: true,
          title: {
            display: true,
            text: 'Chart.js Venn Diagram Chart',
          },
        },
      });
    </script>
  </body>
</html>
